<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fetch Users</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="bg-light py-5">
  <div class="container">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-4 text-center">User List</h3>
        <div class="d-flex justify-content-center mb-3">
          <button id="fetchUsers" class="btn btn-primary">
            Fetch Users
          </button>
        </div>
        <div id="spinner" class="text-center my-3 d-none">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <ul id="usersList" class="list-group"></ul>
      </div>
    </div>
  </div>

  <script src="users.js"></script>
  <script>
    // Optional: Show spinner while loading
    const fetchBtn = document.getElementById('fetchUsers');
    const spinner = document.getElementById('spinner');

    fetchBtn.addEventListener('click', () => {
      spinner.classList.remove('d-none');
      setTimeout(() => {
        spinner.classList.add('d-none');
      }, 1000); // Simulate loading delay
    });
  </script>
</body>
</html>
