<!DOCTYPE html>
<html>
<body>
<h1>HTML DOM NodeList</h1>

<p>Hello World!</p>
<p>Hello Norway!</p>

<p id="demo"></p>

<script>
const myNodelist = document.querySelectorAll("p");

const paragraphInfo = {
  firstParagraph: myNodelist[0].innerHTML,
  secondParagraph: myNodelist[1].innerHTML
};

document.getElementById("demo").innerHTML = "The innerHTML of the second paragraph is: " + paragraphInfo.secondParagraph;

</script>

</body>
</html>
