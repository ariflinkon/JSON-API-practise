<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML DOM NodeList Example</title>

  <!-- Bootstrap CSS CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <style>
    :root {
      --bs-primary: #0d6efd;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding-top: 40px;
    }

    .highlight {
      background-color: #fff3cd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4 text-primary text-center">HTML DOM NodeList</h1>

    <div class="mb-3" id="paragraphContainer">
      <p>Hello World!</p>
      <p>Hello Norway!</p>
      <p>Hello JavaScript!</p>
    </div>

    <div class="d-flex gap-2 flex-wrap mb-3">
      <button id="highlightBtn" class="btn btn-primary">Highlight Paragraphs</button>
      <button id="addParagraphBtn" class="btn btn-outline-primary">Add Paragraph</button>
    </div>

    <p id="demo" class="text-muted"></p>
  </div>

  <!-- Bootstrap JS Bundle (optional for dropdowns/tooltips etc.) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gWn9VXlRR34do1ZIQ/27IYzMiBztXMEC3jl66I0kvRbf7uq0n1lqxKuRM+U0F1KJ"
    crossorigin="anonymous"
  ></script>

  <!-- Link external JS -->
  <script src="script.js"></script>
</body>
</html>
