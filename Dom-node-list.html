<!DOCTYPE html>
<html>
<body>
<h1>HTML DOM NodeList</h1>

<p>Hello World!</p>
<p>Hello Norway!</p>

<p id="demo"></p>

<script>
const myNodelist = document.querySelectorAll("p");

document.getElementById("demo").textContent = 
  `The innerHTML of the second paragraph is: ${myNodelist[1].textContent}`;
</script>

</body>
</html>
