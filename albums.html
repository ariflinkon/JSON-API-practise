<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albums</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div id="albums" class="p-4 grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3"></div>
    <script>
        const fetchAlbums = async () => {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/albums');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                displayAlbums(data);
            } catch (error) {
                console.error('There has been a problem with your fetch operation:', error);
            }
        }

        const displayAlbums = (albums) => {
            const albumsDiv = document.getElementById('albums');
            albums.forEach(album => {
                const albumElement = document.createElement('div');
                albumElement.textContent = album.title;
                albumElement.className = "bg-white p-4 rounded shadow";
                albumsDiv.appendChild(albumElement);
            });
        }

        fetchAlbums();
    </script>
</body>
</html>
