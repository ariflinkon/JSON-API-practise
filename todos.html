    <title>Todos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <div class="row justify-content-center">

                        <h1 id="title" class="card-title h3 fw-bold mb-4 text-center">Todos</h1>
                        
                        <div id="todos-list" class="vstack gap-3 mb-4"></div>

                        <!-- Add Todo button with proper color -->

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="todos.js"></script>

</html>
